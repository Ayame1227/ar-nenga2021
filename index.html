<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        
        <a-assets>
                <a-asset-item id="obj" src="babycow.obj"></a-asset-item> <!-- objファイル -->
                <a-asset-item id="mtl" src="babycow.mtl"></a-asset-item> <!-- mtlファイル -->
        </a-assets>
        
        <a-marker type="pattern" url="pattern-frame.patt">
             <a-obj-model src="#obj" mtl="#mtl" scale="1 1 1" position="0 1.5 0"></a-obj-model>
             <a-text value="A Happy New Year 2021" position="0 0 0" align="center"></a-text>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
